<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Books Information</title>
</head>
<body>
  <div id="books"></div>

  <script>
    // Function to display JSON data in HTML
    function displayBooks(data) {
      var booksDiv = document.getElementById("books");
      var booksHTML = "<h2>Books Information</h2><ul>";

      data.book.forEach(function(book) {
        booksHTML += "<li><strong>ID:</strong> " + book.id + "</li>";
        booksHTML += "<li><strong>Language:</strong> " + book.language + "</li>";
        booksHTML += "<li><strong>Edition:</strong> " + book.edition + "</li>";
        booksHTML += "<li><strong>Author:</strong> " + book.author + "</li>";
        booksHTML += "<br>";
      });

      booksHTML += "</ul>";
      booksDiv.innerHTML = booksHTML;
    }

    // Fetch data from books.json
    fetch('books.json')
      .then(response => response.json())
      .then(data => displayBooks(data))
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
